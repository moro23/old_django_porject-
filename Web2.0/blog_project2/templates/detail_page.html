<!--templates/detail_page.html-->
{% extends 'base.html' %}
{% block content %}
<div class="post-entry">
    <h2>{{object.title}}</h2>
    <p>{{object.body}}</p>

</div> 
<hr>
<b>
    <a href="{% url 'edit_post' post.pk %}">Edit Blog Post</a> || 
    <a href="{% url 'delete_post' post.pk %}">Delete Blog Post</a>
</b>

{% endblock content %}
