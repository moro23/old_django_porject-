{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
 <title>{% block title %}{% endblock %}</title>
 <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
 <div id="content">
 {% block content %}
 {% endblock %}
 </div>
 <div id="sidebar">
 <h2>My blog</h2>
 <p>This is my blog. I've written {% post_total %} posts so far.</p>
 <p>
    <h3>Latest posts</h3>
    {% show_latest_posts 3 %}
 </p>
 <p>
     <h3>Most commented posts</h3>
     {% show_most_comments 3 %}
 </p>
 </div>
</body>
</html>
